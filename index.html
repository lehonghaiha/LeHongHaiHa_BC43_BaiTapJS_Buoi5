<!doctype html>
<html lang="en">

<head>
    <title>BAI TAP JS BUOI 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h3>BÀI TẬP 1: QUẢN LÝ TUYỂN SINH</h3>
        <div class="bg-primary-subtle form-group py-2">
            <div class="form-group row">
                <div class="col mx-2">
                    <input id="diemChuan" type="number" class="form-control  w-100" placeholder="Nhập điểm chuẩn">
                </div>
                <div class="col mx-2">
                    <select id="khuVuc" class="form-select" aria-label="Default select example">
                        <option value="0" selected>Chọn khu vực</option>
                        <option value="0">X</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>
                </div>
                <div class="col mx-2">
                    <select id="doiTuong" class="form-select" aria-label="Default select example">
                        <option value="0" selected>Chọn đối tượng</option>
                        <option value="0">0</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mt-3">
                <div  class="col mx-2">
                    <input id="diemMot" type="number" class="form-control  w-100" placeholder="Điểm môn thứ 1">
                </div>
                <div  class="col mx-2">
                    <input id="diemHai" type="number" class="form-control  w-100" placeholder="Điểm môn thứ 2">
                </div>
                <div class="col mx-2">
                    <input id="diemBa" type="number" class="form-control  w-100" placeholder="Điểm môn thứ 3">
                </div>

            </div>
            <button onclick="tinhDiem()" class="m-2 btn btn-primary" id="btn-tinh-diem">Kết Quả</button>
            <p class="alert alert-danger my-2">
                => <span id="ket-qua-bai-1"></span>
            </p>
        </div>
        <br>
        <h3>BÀI TẬP 2: TÍNH TIỀN ĐIỆN</h3>
        <div class="bg-primary-subtle form-group py-2">
            <div class="row form-group">
                <div class="col-3 mx-2">
                    <input id="hoTen" type="text" class="form-control  w-100" placeholder="Nhập họ tên">
                </div>
                <div class="col-3 mx-2">
                    <input id="soDien" type="number" class="form-control  w-100" placeholder="Nhập số KW">
                </div>
            </div>
            <button onclick="tinhTienDien()" class="m-2 btn btn-primary" id="btn-tinh-diem">Tính tiền điện</button>
            <p class="alert alert-danger my-2">
                => <span id="ket-qua-bai-2"></span>
            </p>
        </div>
        <br>
        <h3>BÀI TẬP 3: TÍNH THUẾ THU NHẬP CÁ NHÂN</h3>
        <div class="bg-primary-subtle form-group py-2">
            <div class="row form-group">
                <div class="col-3 mx-2">
                    <input type="text" class="form-control  w-100" placeholder="Nhập họ tên">
                </div>
                <div class="col-3 mx-2">
                    <input type="number" class="form-control  w-100" placeholder="Tổng thu nhập năm">
                </div>
                <div class="col-3 mx-2">
                    <input type="number" class="form-control  w-100" placeholder="Số người phụ thuộc">
                </div>
            </div>
            <button class="m-2 btn btn-primary" id="btn-tinh-diem">Tính tiền thuế</button>
            <p class="alert alert-danger my-2">
                => <span id="ket-qua-bai-3"></span>
            </p>
        </div>
        <br>
        <h3>BÀI TẬP 4: TÍNH TIỀN CÁP</h3>
        <div class="bg-primary-subtle form-group py-2">
            <div class="mx-2 mb-3 w-50">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Chọn loại khách hàng</option>
                    <option value="nhaDan">Nhà dân</option>
                    <option value="doanhNghiep">Doanh nghiệp</option>
                </select>
            </div>
            <div class="row form-group">
                <div class="col-3 mx-2">
                    <input type="text" class="form-control  w-100" placeholder="Nhập mã khách hàng">
                </div>
                <div class="col-3 mx-2">
                    <input type="number" class="form-control  w-100" placeholder="Số kênh cao cấp">
                </div>
                <div class="col-3 mx-2">
                    <input type="number" class="form-control  w-100" placeholder="Số kết nối">
                </div>
            </div>
            <button class="m-2 btn btn-primary" id="btn-tinh-diem">Tính tiền cáp</button>
            <p class="alert alert-danger my-2">
                => <span id="ket-qua-bai-4"></span>
            </p>
        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Link JS -->
    <script src="./js/index.js"></script>
</body>

</html>
